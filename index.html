<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masudul Alam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Exo 2', sans-serif;" class="bg-slate-800">
  <div id="root"></div>
  <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.min.js"></script>
  <script type="module" src="/src/main.jsx"></script>

  <style>
    /* Background animations */
    @keyframes moveX {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes moveY {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(50%);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Bubble animations */
    @keyframes bubble {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.5);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Bubble styles */
    .bubble {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity to make bubbles visible */
      border-radius: 50%;
      animation: bubble 10s linear infinite;
      pointer-events: none;
    }

    /* Apply background animations */
    #background {
      animation: moveX 10s ease-in-out alternate infinite, moveY 15s ease-in-out alternate infinite;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create bubbles
      const root = document.getElementById('root');
      const bubbleContainer = document.createElement('div');
      bubbleContainer.style.position = 'fixed';
      bubbleContainer.style.top = '0';
      bubbleContainer.style.left = '0';
      bubbleContainer.style.right = '0';
      bubbleContainer.style.bottom = '0';
      bubbleContainer.style.zIndex = '-1';
      root.appendChild(bubbleContainer);

      // Function to create a bubble
      const createBubble = () => {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = `${Math.random() * window.innerWidth}px`;
        bubbleContainer.appendChild(bubble);

        // Remove bubble after animation completes
        bubble.addEventListener('animationend', () => {
          bubble.remove();
        });
      };

      // Generate bubbles at random intervals
      setInterval(createBubble, 1000);
    });
  </script>
</body>
</html>
